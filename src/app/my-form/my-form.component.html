<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="input1">Access token:</label>
      <input type="text" id="input1" formControlName="input1" />
      <div *ngIf="myForm.get('input1')?.invalid && myForm.get('input1')?.touched">
        Input 1 is required.
      </div>
    </div>
  
    <div>
      <label for="input2">SYMBOL:</label>
      <input type="text" id="symbol" formControlName="input2" />
      <div *ngIf="myForm.get('input2')?.invalid && myForm.get('input2')?.touched">
        Input 2 is required.
      </div>
    </div>
  
    <div>
      <label>Option:</label>
      <input type="radio" formControlName="option" value="Option1" /> CE
      <input type="radio" formControlName="option" value="Option2" /> PE
    </div>
  
    <button type="submit" [disabled]="myForm.invalid">Submit</button>
  </form>
